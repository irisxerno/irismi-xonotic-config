exec server/server.cfg
exec b/silly_xonotic.cfg

hostname "$g_xonoticversion"
log_file "server_silly.log"

maxplayers 16

minplayers 8
minplayers_per_team 4
alias bots "minplayers 8; minplayers_per_team 4"
