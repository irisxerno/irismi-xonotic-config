// binds
bind r "weapon_group_5"
bind f "weapon_group_6"
bind v "weapon_group_7"
bind c "weapon_group_8"
bind x "weapon_group_9"
bind q "reload"
bind h "+use"
bind j "kill"
bind k "// not bound"

// audio
"mastervolume" "0.398107"
"bgmvolume" "0.398107"
seta "snd_channel8volume" "0.398107"
"snd_mutewhenidle" "0"

// network
"_cl_rate" "66666"
"cl_netfps" "100"
"cl_curl_maxdownloads" "5"

// framerate
"cl_maxfps" "120"
"cl_maxfps_alwayssleep" "1"
"cl_maxidlefps" "30"
"cl_minfps" "60"

// gentle
seta "cl_gentle" "1"
seta "cl_gentle_damage" "1"
seta "cl_gentle_gibs" "2"
seta "cl_gentle_messages" "1"

// date
"showdate" "1"
"showfps" "1"
"showtime" "1"

// effects
seta "effect-preset" "high"
exec s/preset_normal.cfg

// misc
"crosshair" "34"
seta "cl_reticle" "0"
seta "cl_autoswitch" "0"

seta "cl_casings" "0"

seta "cl_race_cptimes_showself" "1"
seta "cl_race_cptimes_onlyself" "1"

seta "menu_tooltips" "2"
seta "menu_slist_maxping" "100"
seta "hud_panel_physics_update_interval" "0"
